<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
            <h1>Task Flow</h1>
        </header>
        <main>
            <div class="task-panel-background">
                <div class="task-panel">
                    <div class="task-panel-title-cntr">
                        <p class="task-panel-title-heading">Title:</p>
                        <input type="text" class="task-panel-title">
                    </div>
                    <div class="task-panel-description-cntr">
                        <p class="task-panel-description-heading">Description:</p>
                        <textarea class="task-panel-description"></textarea>
                    </div>
                    <div class="task-panel-save-and-cancel">
                        <p class="task-panel-save-btn">Save</p>
                        <p class="task-panel-cancel-btn">Cancel</p>
                    </div>
                </div>
            </div>
            <div class="task-container">
                <div class="todo-container assignment">
                    <div class="heading-container">
                        <p class="heading-name">To Do</p>
                        <span class="material-symbols-outlined">
                            more_horiz
                        </span>
                    </div>
                    <div class="card-container">
                        <!-- <div class="card-details" id="task" draggable="true">
                            <p class="task-name">Figma is developed by the ime</p>
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                        </div> -->
                    </div>
                    <div class="add-card-container" id="todo-add-btn">
                        <div class="add-a-card-btn">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                            <p class="add-a-card-txt">Add a Card</p>
                        </div>
                    </div>
                    <div class="card-title-container">
                        <textarea class="card-title" id="todo-card-title" placeholder="Enter a title for this card..."></textarea>
                        <div class="add-rmv-container">
                            <span class="add-card-btn" id="todo-add-card">Add Card</span>
                            <span class="material-symbols-outlined cancel-btn">
                            close
                            </span>
                        </div>
                    </div>
                </div>
                <div class="doing-container assignment">
                    <div class="heading-container">
                        <p class="heading-name">Doing</p>
                        <span class="material-symbols-outlined">
                            more_horiz
                        </span>
                    </div>
                    <div class="card-container">
                        
                    </div>
                    <div class="add-card-container" id="doing-add-btn">
                        <div class="add-a-card-btn">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                            <p class="add-a-card-txt">Add a Card</p>
                        </div>
                    </div>
                    <div class="card-title-container">
                        <textarea class="card-title" id="doing-card-title" placeholder="Enter a title for this card..."></textarea>
                        <div class="add-rmv-container">
                            <span class="add-card-btn" id="doing-add-card">Add Card</span>
                            <span class="material-symbols-outlined cancel-btn">
                            close
                            </span>
                        </div>
                    </div>
                </div>
                <div class="done-container assignment">
                    <div class="heading-container">
                        <p class="heading-name">Done</p>
                        <span class="material-symbols-outlined">
                            more_horiz
                        </span>
                    </div>
                    <div class="card-container">
                        
                    </div>
                    <div class="add-card-container" id="done-add-btn">
                        <div class="add-a-card-btn">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                            <p class="add-a-card-txt">Add a Card</p>
                        </div>
                    </div>
                    <div class="card-title-container">
                        <textarea class="card-title" id="done-card-title" placeholder="Enter a title for this card..."></textarea>
                        <div class="add-rmv-container">
                            <span class="add-card-btn" id="done-add-card">Add Card</span>
                            <span class="material-symbols-outlined cancel-btn">
                            close
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
