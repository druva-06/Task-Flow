<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header></header>
    <main>
        <div class="signin-panel">
            <p class="header">Login</p>
            <div class="user-name-panel">
                <p class="input-heading">Username</p>
                <input class="login-email" type="email" placeholder="Email Id">
            </div>
            <div class="password-panel">
                <p class="input-heading">Password</p>
                <input class="login-password" type="password" placeholder="Password">
            </div>
            <p class="forget-password">Forget Password?</p>
            <p class="login-btn">Login</p>
            <div class="sign-up">
                <span>Don't have account?</span>
                <span class="signup-txt">Create Now</span>
            </div>
            <p class="error-msg"></p>
        </div>
        <div class="signup-panel">
            <p class="header">Create an account</p>
            <div class="user-name-panel">
                <p class="input-heading">Username</p>
                <input class="signup-email" type="email" placeholder="Email Id">
            </div>
            <div class="password-panel">
                <p class="input-heading">Password</p>
                <input class="signup-password" type="password" placeholder="Password">
            </div>
            <div class="conf-password-panel">
                <p class="input-heading">Confirm Password</p>
                <input class="signup-conf-password" type="password" placeholder="Password">
            </div>
            <p class="signup-btn">Sign Up</p>
            <div class="sign-in">
                <span>Already have an Account?</span>
                <span class="signin-txt">Sign In</span>
            </div>
            <p class="error-msg"></p>
        </div>
    </main>
    <footer></footer>
    <script src="./login.js"></script>
</body>
</html>
